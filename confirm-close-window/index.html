<html>
  <head>
    <title>Window 1</title>
    <meta charset="utf-8">

    <style>
    </style>
  </head>

  <body class="layout vertical">
    <h2>Confirm close window through beforeunload event</h2>
    <script>
      function _confirmClose () {
        return Editor.Dialog.messageBox({
          type: 'warning',
          buttons: ['Save', 'Cancel', 'Don\'t Save'],
          title: 'Save Confirm',
          message: 'Something has changed, do you want to save it?',
          detail: 'Your changes will be lost if you close this item without saving.',
        });
      }

      window.addEventListener('beforeunload', event => {
        let stopUnload = false;

        let res = this._confirmClose();
        switch ( res ) {
        // save
        case 0:
          Editor.log('Save');
          stopUnload = false;
          break;

        // cancel
        case 1:
          Editor.log('Cancel');
          stopUnload = true;
          break;

        // don't save
        case 2:
          Editor.log('Don\'t Save');
          stopUnload = false;
          break;
        }

        if ( stopUnload ) {
          event.returnValue = true;
        }
      });
    </script>
  </body>
</html>
